<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <form class="form-container">
        <h2>Get In Touch</h2>
        <div class="contact-row">
            <fieldset>
                <input type="text" placeholder="First Name" class="input">
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Last Name" class="input">
            </fieldset>
        </div>
        <div class="contact-row">
            <fieldset>
                <input type="text" placeholder="Email" class="input">
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="Phone" class="input">
            </fieldset>
        </div>
        <div class="contact-row">
                <fieldset>
                    <input type="text" placeholder="Address" class="input">
                </fieldset>
            </div>
                <div class="contact-row">
                    <fieldset>
                        <textarea class="textarea" placeholder="Type your message here"></textarea>
                    </fieldset>
                    </div>
                    <div class="submit">
                        <button type="submit" class="button">Submit</button>
                    </div>
                    <div class="form-label">Thanks for submitting</div>
        </div>
    </form>
</body>
</html>
